{% extends 'base.html' %}
{% load static %}
{% block unique_head %}
  <!-- <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
  <title>{{ game.title }} | Lee McCarthy</title>
{% endblock %}
{% block content %}
<h1 class="mt-3" style="text-align: center;">{{ game.title }}</h1>
<div class="mt-3" style="text-align: center;">
  <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20;"></canvas>
  <script src="{{ game.loader.url }}"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "{{ game.data.url }}",
      frameworkUrl: "{{ game.framework.url }}",
      codeUrl: "{{ game.wasm.url }}",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Lee McCarthy",
      productName: "{{ game.title }}",
      productVersion: "1.0",
    });
  </script>
</div>
{% endblock %}
